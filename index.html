<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css">
    <title>Easalotti</title>

    <div class="site-container">

        <div class="gallery__row gallery__row--2">

        </div>

        <div class="gallery__row gallery__row--3">
            <div class="gallery__picture">

        </div>
        
        <div class="gallery__row gallery__row--4">

                <img src="img/gallery-4.jpg" alt="kitchen" class="gallery__picture__img">
